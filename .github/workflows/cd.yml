name: Continuous Deployment

on:
  release:
    types: [created]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Login to DockerHub OK
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Print working directory
      run: pwd
    - name: List root directory
      run: ls -la
    - name: List off-chain directory
      run: ls -la ./off-chain

    - name: Debug logs
      run: |
        echo "Starting debug"
        ls -la ./off-chain || echo "Directory ./off-chain not found"
        echo "Debug complete"

    - name: Build and push Docker image OK
      uses: docker/build-push-action@v2
      with:
        context: ./off-chain
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:${{ github.ref_name }}
        build-args: |
          BLOCKFROST_PREVIEW=${{ secrets.BLOCKFROST_PREVIEW }}

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}